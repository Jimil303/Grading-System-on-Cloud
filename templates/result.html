{% load static %}
<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>result</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}" media="screen and (max-width : 568px)">
</head>
<body>
	<div id="header">
		
		<ul id="navigation">
			<li>
				<a href="studenthomepage.html">Home</a>
			</li>
			<li class="selected">
				<a href="result.html">Result</a>
			</li>
			<li>
				<a href="selectsemester.html">Course Registration</a>
			</li>
			<li>

				<a href="Notification.html">notifications</a>
			</li>
			<li>
				<a href="updateprofilestudent.html">Update Profile</a>
			</li>
		</ul>
		<hr size="1" width="100%" color="grey">   
	</div>

	<div id="semester-dropdown">
		<form method  = "POST" enctype = "multipart/form-data" action = "result">
			{%csrf_token%}
		<input id = "year_st" name = "year_st" type = "number" required = "required" placeholder=" Enter Year"><br>
		<input list="semester-list" id="sem" name = "sem" type="text" placeholder="Select Semester" required="required"/>
		<br>
		<button id="submit" value="Submit">Submit</button>
	</form>

		<datalist id="semester-list">
			<option value="Semester I"></option>
			<option value="Semester II"></option>
			<option value="Semester III"></option>
			<option value="Semester IV"></option>
			<option value="Semester V"></option>
			<option value="Semester VI"></option>
			<option value="Semester VII"></option>
			<option value="Semester VIII"></option>
		</datalist>
	</div>

</body>
</html>
